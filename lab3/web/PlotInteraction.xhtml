<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="script" href="resources/js/jquery-min.js"/>
</h:head>


<h:form >

    <div class="knob-container  ui-corner-all">
        <p:knob max="3" min="-3" step="1" value="0">
            <f:validateLongRange minimum="-3" maximum="3"/>
        </p:knob>
    </div>

    <p:spinner id="step" min="0.1" max="3" value="0.1" stepFactor="0.1">
        <f:validateDoubleRange minimum="0.1" maximum="3"/>
    </p:spinner>

    <p:inputText maxlength="50" value="0">
        <f:validateDoubleRange minimum="-3" maximum="5"/>
    </p:inputText>

</h:form>

<h:form>
    <h:commandButton action="index" value="Стартовая страница"/>
</h:form>

<p:graphicImage url="/resources/img/areas.png">

</p:graphicImage>


</html>
