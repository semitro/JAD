<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-family: sans-serif;
			background-color: #333;
			background-image: url("img/MayakovskySmall.png");
			background-repeat: no-repeat;
			background-position: 100% 85%;
			color: #eee;
			height: 100%;
			font-weight: 700; /*It is something like bold*/
		}
		table {
			border-collapse: collapse; /* - пустые промежутки между ячейками*/
		}
		table.border {
			border: 20px solid #c83030;
		}
		th, td {
			padding: 1ex;
		}
		#results {
			width: 733; /* 100px*4 columns + 170px*1 column + 140px*1 column + 16px scrollbar  + 1px*7 borders*/
			border: 1px dotted #c83030;
			border-collapse: collapse;
		}
		#results tbody, #results thead tr { display: block; }
		#results tbody {
			height: 300px;
			overflow-y: auto;
			overflow-x: hidden;
		}
		#results tbody td, #results thead th {
			width: 100px;
			border: 1px dotted #c83030;
		}
		#results thead th:last-child  {
			width: 15px; /* 16px scrollbar width */
			padding: 0;
		}
		#results thead th:nth-child(5), #results tbody td:nth-child(5)  {
			width: 170px;
		}
		#results thead th:nth-child(6), #results tbody td:nth-child(6)  {
			width: 140px;
		}
		#results tbody::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
			background-color: #333;
		}
		#results tbody::-webkit-scrollbar {
			width: 16px;
			background-color: #c02020;
		}
		#results tbody::-webkit-scrollbar-thumb {
			background-color: #c02020;	
			background-image: -webkit-linear-gradient(90deg,
													  rgba(255, 255, 255, .2) 25%,
													  transparent 25%,
													  transparent 50%,
													  rgba(255, 255, 255, .2) 50%,
													  rgba(255, 255, 255, .2) 75%,
													  transparent 75%,
													  transparent)
		}
		.footer {
			caption-side: bottom;
			height: 32px;
			background-color: #c83030;
		}
		.header {
			height: 32px;
			background-color: #c83030;
			padding: 20px;
			text-align: center;
			color: #FFFFFF;
			font-size: 1.5em;
			transition: 3s;
			N-webkit-transition: 2s; /* For Safari 3.1 to 6.0 */
		}
		input{
			border-radius: 3px;
			color: white;
			border-color: transparent;
		}
		input[type=text]{
			background-color: gray;
			transition: 0.8s;
		}
		input[type=text]:hover{
			font-size: 31px;
		}
		.butt {
			width: 3.33em;
			height: 3.33em;
			padding: 2em;
			background-color: #B94040;
			transition: 0.25s;
			font-size: 12px;
		}
		.butt:hover{
			background-color: #4040a9;

		}
		.butt:active{
			background-color: #994040;
		}
		#wrapper {
			width: 100%;
		}
		#submitButt {
			width: 100%;
			font-weight: 700;
		}
		.centered {
			padding-left: 15%;
		}
	</style>
	<script type="text/javascript" src="validateAreaForm.js"></script>
	<link rel="shortcut icon" href="img/logo.png">
